<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="timer-wrapper">
            <form action="javascript: countdown()" id="form">
                <p class="form-label">Input countdown name</p>
                <input type="text" class="form-input" name="countdown-name" id="countdown-name">
                <p class="form-label">Input countdown time</p>
                <input type="date" class="form-input" name="countdown-time" id="countdown-time">
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
